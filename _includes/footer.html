<section id="contact">
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h4><strong>{{ site.owner }}</strong>
        </h4>
        <p>
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
        </p>
        <ul class="list-unstyled">
          <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
          <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
        <br>
        <ul class="list-inline">
          <li>
            <a href="https://facebook.com/{{ site.facebook_username }}" target="_blank" rel="noopener"><i class="fa fa-facebook-square fa-fw fa-3x featureIcon"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/channel/UCQgl40yBOX40KrGUYb5LedA" target="_blank" rel="noopener"><i class="fa fa-youtube-square fa-fw fa-3x featureIcon"></i></a>
          </li>
          <li>
            <a href="https://vimeo.com/user144835155" target="_blank" rel="noopener"><i class="fa fa-vimeo-square fa-fw fa-3x featureIcon"></i></a>
          </li>
        </ul>
        <hr class="small border-line-footer">
        <p class="text-muted">
          <a href="https://zebo.app">Open ZEBO app</a>
          | <a target="_blank" href="https://help.zebo.app" rel="noopener noreferrer">Help center</a> 
        </p>
        <p class="text-muted"><a href="/">Home</a> 
          | <a target="_blank" href="legals.html" rel="noopener noreferrer">Legal terms</a> 
          | Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}
        </p>
      </div>
    </div>
  </div>
</footer>
</section>
